<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chamboard</title>
    <style>
        /* General Reset */
        body {
            font-family: Arial, sans-serif;
            max-width: 480px; /* Adjust for portrait mode */
            margin: 0 auto;
            padding: 10px; /* Smaller padding for compactness */
            background-color: #fff; /* High contrast for readability */
            color: #000; /* Force all text to black */
        }

        /* Header Styles */
        h1 {
            font-size: 1.5em; /* Larger title font */
            text-align: center;
            margin-bottom: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header-image {
            max-height: 85px;
            height: auto;
            width: auto;
        }

        /* Message Container */
        #messages {
            font-size: 1.2em; /* Readable font size for older eyes */
            line-height: 1.4; /* Adjust line spacing for compactness */
        }

        .message {
            margin: 5px 0; /* Reduced spacing between messages */
            padding: 5px; /* Reduced padding for compact layout */
        }

        .message p {
            margin: 0; /* Remove extra spacing */
        }

        .message-header {
            display: flex;
            justify-content: space-between; /* Align author and date on opposite ends */
            font-weight: bold; /* Emphasize the header */
        }

        .message-content {
            margin: 5px 0; /* Space between header and content */
        }

        .divider {
            border-top: 1px solid #000; /* Black divider line */
            margin: 5px 0; /* Space around divider */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="chamboard.jpeg" alt="chamboard" class="header-image">
    </div>
    <div id="messages">Loading...</div>
    <script>
        const messagesContainer = document.getElementById('messages');
        const maxComments = 6;
    
        (async () => {
            try {
                const configResponse = await fetch('/config');
                if (!configResponse.ok) throw new Error(`HTTP error! Status: ${configResponse.status}`);
                const config = await configResponse.json();

                // Determine the data source URL
                const apiUrl = config.use_backend ? `${config.backend_url}/comments` : config.scrape_url;

                // Fetch comments
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                let data = await response.json();

                // Normalize data: WordPress API returns a flat array, local API returns { comments: [...] }
                const comments = Array.isArray(data) ? data : data.comments;

                // Reverse comments for the internal server to show the latest at the top
                const sortedComments = config.use_backend ? comments.reverse() : comments;

                // Display comments
                messagesContainer.innerHTML = '';
                sortedComments.slice(0, maxComments).forEach(comment => {
                    const author = comment.author_name || 'Anonymous';
                    const content = comment.content.rendered || 'No content';
                    const date = new Date(comment.date).toLocaleString();

                    messagesContainer.innerHTML += `
                        <div class="message">
                            <div class="message-header">
                                <span>Author: ${author}</span>
                                <span>${date}</span>
                            </div>
                            <div class="message-content">${content}</div>
                            <div class="divider"></div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error fetching messages:", error);
                messagesContainer.innerHTML = `<p>Error loading messages:</p><pre>${error.message}</pre>`;
            }
        })();
    </script>    
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chamboard</title>
    <style>
        /* General Reset */
        body {
            font-family: Arial, sans-serif;
            max-width: 480px; /* Adjust for portrait mode */
            margin: 0 auto;
            padding: 10px; /* Smaller padding for compactness */

        }

        /* Header Styles */
        h1 {
            font-size: 1.5em; /* Larger title font */
            text-align: center;
            margin-bottom: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header-image {
            max-height: 85px;
            height: auto;
            width: auto;
        }

        /* Message Container */
        #messages {
            font-size: 1.2em; /* Readable font size for older eyes */

        }

        .message {
            margin: 5px 0; /* Reduced spacing between messages */

        }

        .message p {
            margin: 0; /* Remove extra spacing */
        }

        .message-header {
            display: flex;
            justify-content: space-between; /* Align author and date on opposite ends */
            font-weight: bold; /* Emphasize the header */
        }

        .message-content {
            margin: 5px 0; /* Space between header and content */
        }

        .divider {
            border-top: 1px solid #000; /* Black divider line */
            margin: 5px 0; /* Space around divider */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="chamboard.jpeg" alt="chamboard" class="header-image">
    </div>
    <div id="messages">Loading...</div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const configUrl = '/config';
        const commentsUrl = '/comments';
        const maxComments = 6;

        async function fetchConfig() {
            try {
                const response = await fetch(configUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            } catch (error) {
                throw new Error(`Failed to fetch config: ${error.message}`);
            }
        }

        async function fetchMessages(url, reverseOrder = false) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                let data = await response.json();
                if (reverseOrder) data = data.reverse();
                return data.slice(0, maxComments);
            } catch (error) {
                throw new Error(`Failed to fetch messages: ${error.message}`);
            }
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleString('en-US', {
                    month: '2-digit',
                    day: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            } catch {
                return dateString; // Fallback to original format
            }
        }

        async function loadMessages() {
            try {
                const config = await fetchConfig();
                const useInternalMessages = config.use_internal_messages;
                const apiUrl = useInternalMessages ? commentsUrl : config.scrape_url;
                const reverseOrder = useInternalMessages;

                const messages = await fetchMessages(apiUrl, reverseOrder);
                messagesContainer.innerHTML = '';

                messages.forEach(comment => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';

                    const author = comment.author_name;
                    const content = comment.content.rendered;
                    const date = formatDate(comment.date);

                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <span>Author: ${author}</span>
                            <span>${date}</span>
                        </div>
                        <div class="message-content">${content}</div>
                        <div class="divider"></div>
                    `;

                    messagesContainer.appendChild(messageDiv);
                });
            } catch (error) {
                console.error(error.message);
                messagesContainer.innerHTML = `Error loading messages: ${error.message}`;
            }
        }

        loadMessages();
    </script>
</body>
</html>
